<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="taskbar" onclick="click()">
            <img src="./img/icons.PNG" alt="taskbar">
        </div>
        <div class="taskbar-right">
            <img src="./img/taskbarright.PNG" alt="taskbar">
        </div>
        <div class="desktop-icons">
            <div class="chrome-icon">
                <img src="./img/chromeicon.png" alt="chrome icon">
                <p>Google<br>Chrome</p>
            </div>
            <div class="edge-icon">
                <img src="./img/edgeicon.png" alt="edge icon">
                <p>Microsoft<br>Edge</p>
            </div>
            <div class="recycle-bin">
                <img src="./img/recyclebinicon.png" alt="recycle bin">
                <p>Recycle<br>Bin</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
